<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      href="https://fonts.googleapis.com/css2?family=Montserrat:wght@700&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="./assets/css/style.css" />
    <title>Fancy Weather</title>
  </head>
  <body>
    <header>
      <div class="header-container">
        <div class="header-menu">
          <div class="refresh-background">
            <img src="./assets/img/icon/refresh.svg" class="refresh-image" />
          </div>
          <div class="locales">
            <select>
              <option value="EN">EN</option>
              <option value="RU">RU</option>
              <option value="PL">PL</option>
            </select>
          </div>
          <div class="temperature-description">
            <div class="temperature fahrenheit">°F</div>
            <div class="temperature celsius disabled">°C</div>
          </div>
        </div>

        <div class="voice-recognition">
          <div class="search-field">
            <input
              type="text"
              value=""
              class="result"
              placeholder="Search city"
              name="city"
              required
            />
            <button class="talk" type="button"></button>
          </div>

          <div class="search">Search</div>
        </div>
      </div>
    </header>
    <main>
      <div class="information-container">
        <div class="city"></div>
        <div class="time"></div>
        <div class="temperature">
          <h2 class="weather-degree"></h2>
        </div>
        <div class="temperatue-description">
          <div class="summary"></div>
          <div class="feels"></div>
          <div class="wind"></div>
          <div class="humidity"></div>
        </div>
      </div>
    </main>
    <footer></footer>

    <script src="./assets/js/properties.js"></script>
    <script src="./assets/js/app.js"></script>
  </body>
</html>
