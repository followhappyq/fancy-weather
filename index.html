<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      href="https://fonts.googleapis.com/css2?family=Montserrat:wght@700&display=swap"
      rel="stylesheet"
    />

    <link
      href="https://api.mapbox.com/mapbox-gl-js/v1.9.1/mapbox-gl.css"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="./assets/css/style.css" />
    <title>Fancy Weather</title>
  </head>
  <body>
    <div class="application">
      <div class="grid">
        <div class="menu">
          <div class="refresh-background">
            <img src="./assets/img/icon/refresh.svg" class="refresh-image" />
          </div>
          <div class="locales">
            <select>
              <option value="EN">EN</option>
              <option value="RU">RU</option>
              <option value="PL">PL</option>
            </select>
          </div>
          <div class="temperature-description">
            <div class="temperature fahrenheit">°F</div>
            <div class="temperature celsius disabled">°C</div>
          </div>
        </div>
        <div class="voice-recognition">
          <div class="search-field">
            <input
              type="text"
              value=""
              class="result"
              placeholder="Search city"
              name="city"
              required
            />
            <button class="talk" type="button"></button>
          </div>
          <div class="search">Search</div>
        </div>
        <div class="weather-today">
          <div class="city"></div>
          <div class="time"></div>
          <div class="temperature">
            <h2 class="weather-degree"></h2>
            <canvas class="icon" width="128" height="128"></canvas>
          </div>
        </div>
        <div class="temperatue-description">
          <div class="summary"></div>
          <div class="feels"></div>
          <div class="wind"></div>
          <div class="humidity"></div>
        </div>
        <div class="forecast">
          <div class="forecast-element">
            <div class="forecast-day"></div>
            <div class="forecast-temperature"></div>
            <canvas class="daily-icon" width="128" height="128"></canvas>
          </div>
          <div class="forecast-element">
            <div class="forecast-day"></div>
            <div class="forecast-temperature"></div>
            <canvas class="daily-icon" width="128" height="128"></canvas>
          </div>
          <div class="forecast-element">
            <div class="forecast-day"></div>
            <div class="forecast-temperature"></div>
            <canvas class="daily-icon" width="128" height="128"></canvas>
          </div>
        </div>
        <div class="location" id="map"></div>
      </div>
    </div>

    <script src="https://api.mapbox.com/mapbox-gl-js/v1.9.1/mapbox-gl.js"></script>
    <script src="./assets/js/properties.js"></script>
    <script src="./assets/js/app.js"></script>
    <script src="./assets/js/skycons.js"></script>
  </body>
</html>
